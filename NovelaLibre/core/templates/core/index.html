<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovelaLibre</title>
    {% load static %}

    <!-- Importa Vue desde un CDN -->
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>

</head>
<body>
    <h1>CONTADOR</h1>

    <!-- Div donde Vue montará la aplicación -->
    <div id="app">
        <counter-component></counter-component>
    </div>

    <!-- Importa el archivo JS que contiene el componente -->
    <script src="{% static 'js/counter.js' %}"></script>

    <script>
        // Cargar los elementos de Vue
        const { createApp } = Vue;

        // Crear la instancia de Vue
        const app = createApp({});

        // Importar el componente desde counter.js (o counter.ts compilado)
        import CounterComponent from '{% static "js/counter.js" %}';

        // Registrar el componente importado
        app.component('counter-component', CounterComponent);

        // Montar la aplicación en el div con id="app"
        app.mount('#app');
    </script>
</body>
</html>
